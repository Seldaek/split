<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section id="game">
        <canvas id="base" height="480" width="320"></canvas>
        <canvas id="trails" height="480" width="320"></canvas>
        <div id="energy-bar">
            <div id="energy"></div>
            <div id="force"></div>
        </div>
        <div id="score"></div>
        <div id="messages"></div>
    </section>
    <footer>
        <p>Split, a game designed and created by <a href="http://seld.be">Jordi Boggiano</a> for the GitHub Game Off 2012 contest.</p>
        <p>Game sources <a href="https://github.com/Seldaek/split">available on GitHub</a>.</p>
    </footer>
    <script src="split.js"></script>
    <script src="node.js"></script>
    <script src="block.js"></script>
    <script src="matrix.js"></script>
    <script src="trails.js"></script>
    <script src="energybar.js"></script>
    <script src="utils.js"></script>
    <script>
        (function () {
            var game = new Split(
                document.getElementById('base'),
                document.getElementById('trails'),
                document.getElementById('energy'),
                document.getElementById('force'),
                document.getElementById('score'),
                document.getElementById('messages')
            );
        })();
    </script>
</body>
</html>
