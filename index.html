<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <style>
        body {
            background: #222;
        }
        #game {
            border: 4px solid #566;
            position: relative;
            width: 320px;
            height: 480px;
            margin: 20px auto;
        }
        #game canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <section id="game">
        <canvas id="base" height="480" width="320"></canvas>
        <canvas id="trails" height="480" width="320"></canvas>
    </section>
    <script src="split.js"></script>
    <script src="node.js"></script>
    <script src="block.js"></script>
    <script src="matrix.js"></script>
    <script src="trails.js"></script>
    <script src="utils.js"></script>
    <script>
        (function () {
            var game = new Split(document.getElementById('base'), document.getElementById('trails'));
            game.run();
        })();
    </script>
</body>
</html>
